{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viany</title>
    <link rel="shortcut icon" href="../static/assets/logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light menu">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../static/assets/logo-white.png" alt="Viany" width="80" height="80">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navegacion">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div id="navegacion" class="collapse navbar-collapse nav nav-stacked justify-content-end">
            <ul  class="navbar-nav ms-3">
              <li class="nav-item"><a href="{% url 'login' %}" class="nav-link"><h5><strong>Iniciar Sesión</strong></h5></a></li>
              <li class="nav-item"><button class="register"><a href="{% url 'signup' %}" class="nav-link"><h5><strong>Registrate</strong></h5></a></li></button>
            </ul>
          </div>
      </div>
    </nav>

    <div class="signup">
        <div class="container">
            <span class="padding-bottom--15">Obten la relajación y las vacaciones que te mereces</span>
            <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                <img src="../static/assets/logo.png" alt="Viany" width="150" height="150">
                <h3 class="sesion"><a rel="dofollow">Iniciar sesión</a></h3>
            </div>
            <div class="formbg-outer">
                <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                    <span class="padding-bottom--15">Ingresa tus datos para iniciar sesión</span>
                    <form id="stripe-login" method="post">
                    <div class="field padding-bottom--24"> 
                        <input class="box" type="email" name="email" placeholder="        Email o nickname">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                        </svg>
                    </div>
                    <div class="field padding-bottom--24">
                        <div class="grid--50-50">
                        </div>
                        <input class="box" type="password" name="password" placeholder="        Contraseña">
                    </div>
                    <div class="reset-pass">
                        <a class="l" href="#">¿Has olvidado tu contraseña?</a>
                        <a class="l" href="#">¿No tienes una cuenta?</a>
                    </div>
                    <div class="field padding-bottom--20">
                        <input type="submit" name="submit" value="Iniciar sesión">
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
